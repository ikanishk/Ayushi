<html>  
<head>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>PHP login system</title>  
    
    <link rel = "stylesheet" type = "text/css" href = "style.css">   
</head>  
<body>  
    <br>
    <br>
    <br>
    <center><div class="col-sm-6 my-5" style="border: 1px solid black;border-radius: 10px;">  
        <br>
       
        <h1>Login</h1>  
        <br>
        <form name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input style="width: 60%;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input style="width: 60%;" type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <div id="emailHelp" class="form-text"><a href="signup.html" target="#">Don't Have an account? Sign Up!!</a></div>

              <br>
              
              <button type="submit" class="btn btn-primary">Login</button>

        </form>  
    </div>  </center>
       
    <script>  
            function validation()  
            {  
                var id=document.f1.exampleInputEmail1.value;  
                var ps=document.f1.exampleInputPassword1.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  


        </script>  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>     
</html>
